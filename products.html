<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        img {
            object-fit: contain;
            max-width: 100%;
        }

        .primary-image {
            height: 300px;
        }

        .images {
            height: 150px;
        }
    </style>
</head>

<body>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.4/axios.min.js"
        integrity="sha512-ANd7ZJmixP2T0hxOP4bS6hkci01fxyrQSyRdaY7IsWq1WlKsD0WwWBDVDZbnMR7CJZVKCTkDx/q5D5n2C2C+vg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- popperjs -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <div id="app">
        <div class="container">
            <div class="row py-3">
                <div class="col-md-6">
                    <h2>產品列表</h2>
                    <table class="table table-hover mt-4">
                        <thead>
                            <tr>
                                <th width="150">產品名稱</th>
                                <th width="120">
                                    原價
                                </th>
                                <th width="120">
                                    售價
                                </th>
                                <th width="150">
                                    是否啟用
                                </th>
                                <th width="120">
                                    查看細節
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 迭代全部產品[物件]-->
                            <tr v-for="item in products">
                                <td width="150">{{ item.title }}</td>
                                <td width="120">
                                    {{ item.origin_price }}
                                </td>
                                <td width="120">
                                    {{ item.price }}
                                </td>
                                <td width="150">
                                    <!-- v-if判斷產品是否啟用 -->
                                    <span class="text-success" v-if="item.is_enabled == 1">啟用</span>
                                    <span v-else>未啟用</span>
                                </td>
                                <td width="120">
                                    <!-- 將temp物件重新指向觸發click事件的物件 -->
                                    <button type="button" class="btn btn-primary" @click=" temp = item">查看細節</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p>目前有 <span>{{ products.length }}</span> 項產品</p>
                </div>
                <div class="col-md-6">
                    <h2>單一產品細節</h2>
                    <!-- 將temp物件呈現在template，v-if如果false會呈現下面的v-else -->
                    <template v-if="temp.title">
                        <div class="card mb-3">
                            <img :src="temp.imageUrl" class="card-img-top primary-image" alt="主圖">
                            <div class="card-body">
                                <h5 class="card-title">
                                    {{ temp.title }}
                                    <span class="badge bg-primary ms-2">{{ temp.category }}</span>
                                </h5>
                                <p class="card-text">商品描述：{{ temp.description }}</p>
                                <p class="card-text">商品內容：{{ temp.content }}</p>
                                <div class="d-flex">
                                    <p class="card-text me-2">{{ temp.price }}</p>
                                    <p class="card-text text-secondary"><del>{{ temp.origin_price }}</del></p>
                                    元 / {{ temp.unit }}
                                    <!-- 清除按鈕：將temp物件清空 -->
                                    <button class="btn btn-danger ms-auto" type="button"
                                        v-on:click="temp = {}">清除</button>
                                </div>
                            </div>
                        </div>
                        <template v-for="photos in temp.imagesUrl">
                            <!-- 迭代照片的陣列，：綁定src屬性， -->
                            <img :src="photos" alt="" class="images m-2">
                        </template>
                    </template>
                    <p v-else class="text-secondary">請選擇一個商品查看</p>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.2/vue.esm-browser.min.js'

        createApp({
            data() {
                return {
                    // 產品資料格式
                    url: 'https://vue3-course-api.hexschool.io/v2',
                    path: 'api_test',
                    temp: {},
                    products: [],
                }
            },
            methods: {
                check() {
                    axios.post(`${this.url}/api/user/check`)
                        .then(res => {
                            // 驗證成功 敲getProducts api 取得產品資料
                            this.getProducts();                            
                        })
                        .catch(err => {
                            alert(err.response.data.message);
                            // 登入失敗 路由導向index
                            window.location = 'index.html';
                        })

                },
                getProducts() {
                    ///v2/api/{api_path}/admin/products/all
                    axios.get(`${this.url}/api/${this.path}/admin/products`)
                        .then(res => {
                            // api取產品資料 存products陣列
                            this.products = res.data.products;
                            console.log(this.products);
                        })
                        .catch(err => {
                            console.dir(err);
                            alert(err.response.data.message);
                        })
                },
            },
            mounted() {
                const token = document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*=\s*([^;]*).*$)|^.*$/, '$1');
                axios.defaults.headers.common.Authorization = token;
                this.check();
            }
        }).mount('#app')
    </script>
</body>

</html>
